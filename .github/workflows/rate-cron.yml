name: Metal Rate Scheduler

on:
  schedule:
    - cron: '31 4 * * *'    # 10:01 AM IST
    - cron: '10 9 * * *'    # 2:40 PM IST (TEST instead of 5:01 PM)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  morning:
    if: github.event.schedule == '31 4 * * *'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run morning slot
        run: node scripts/update-rates.mjs
        env:
          METALS_API_KEY: ${{ secrets.METALS_API_KEY }}
          SLOT: 10_01

      - name: Commit
        run: |
          git config user.name "rate-bot"
          git config user.email "rate-bot@github.com"
          git add data/metal-store.json
          git commit -m "Update metal rates (10_01)" || exit 0
          git push

  evening:
    if: github.event.schedule == '10 9 * * *'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run evening slot
        run: node scripts/update-rates.mjs
        env:
          METALS_API_KEY: ${{ secrets.METALS_API_KEY }}
          SLOT: 17_01

      - name: Commit
        run: |
          git config user.name "rate-bot"
          git config user.email "rate-bot@github.com"
          git add data/metal-store.json
          git commit -m "Update metal rates (17_01)" || exit 0
          git push
