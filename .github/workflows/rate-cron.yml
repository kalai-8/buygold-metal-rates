name: Metal Rate Updater

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'    # 10:30 AM IST
    - cron: '30 11 * * *'  # 5:00 PM IST

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run updater
        env:
          METALS_API_KEY: ${{ secrets.METALS_API_KEY }}
        run: node scripts/update-rates.mjs

      - name: Commit & push
        run: |
          git config user.name "rate-bot"
          git config user.email "rate-bot@github.com"
          git add data/metal-store.json
          git commit -m "Update metal rates" || echo "No changes"
          git push
