name: Update Metal Rates

on:
  workflow_dispatch:   # manual trigger ONLY

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run metal rate updater
        run: node scripts/update-rates.mjs
        env:
          METALS_API_KEY: ${{ secrets.METALS_API_KEY }}

      - name: Commit & push changes
        run: |
          git config user.name "rate-bot"
          git config user.email "rate-bot@github.com"
          git add data/metal-store.json
          git commit -m "Update metal rates" || echo "No changes"
          git push
