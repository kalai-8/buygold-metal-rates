import fs from 'fs';
import fetch from 'node-fetch';

name: Metal Rate Scheduler

on:
  workflow_dispatch:   # manual trigger (FIRST trigger)
  schedule:
    - cron: '0 5 * * *'    # 10:30 AM IST
    - cron: '30 11 * * *'  # 5:00 PM IST

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run metal rate updater
        run: node scripts/update-metal-rate.js

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/metal-store.json
          git commit -m "Update metal rates" || echo "No changes"
          git push
