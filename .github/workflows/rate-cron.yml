name: Metal Rate Scheduler

on:
  schedule:
    - cron: '31 4 * * *'    # 10:01 AM IST
    - cron: '31 11 * * *'  # 5:01 PM IST
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install fetch
        run: npm install node-fetch

      - name: Run script
        run: node scripts/update-rates.mjs
        env:
          METALS_API_KEY: ${{ secrets.METALS_API_KEY }}
          SLOT: ${{ github.event.schedule == '31 4 * * *' && '10_01' || '17_01' }}

      - name: Commit updated rates
        run: |
          git config user.name "rate-bot"
          git config user.email "rate-bot@github.com"
          git add data/metal-store.json
          git commit -m "Update metal rates ($SLOT)" || exit 0
          git push
