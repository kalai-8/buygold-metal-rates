name: Update Currency & Metal Rates

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 5 * * *'   # 10:30 AM IST (UTC 05:00)

permissions:
  contents: write

jobs:
  update-rates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        if: hashFiles('package.json') != ''

      - name: Run updater script
        env:
          CURRENCY_API_KEY: ${{ secrets.CUR_API_KEY }}
        run: |
          node scripts/update-currency-store.mjs

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/currency-store.json
          git commit -m "chore: daily currency & metal rate update" || echo "No changes"
          git push
